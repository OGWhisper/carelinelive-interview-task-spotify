<div class="graph">
    <h4>Features</h4>
    <ngx-charts-polar-chart
        [view]="[400, 300]"
        [results]="featureRadar"
        [xAxis]="true"
        [labelTrimSize]="30"
        [curve]="line"
        [tooltipDisabled]="true"
        [showSeriesOnHover]="false"
        [yAxisMinScale]="1"
        [animations]="false"
    ></ngx-charts-polar-chart>
</div>
<div class="graph">
    <h4>BPM Distribution</h4>
    <ngx-charts-bar-vertical [animations]="false" [view]="[400, 268]" [yAxisTicks]="[]" [showGridLines]="false" [results]="tempoData" [xAxis]="true" [yAxis]="true"></ngx-charts-bar-vertical>
</div>
