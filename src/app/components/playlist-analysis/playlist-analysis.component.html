<div class="graph">
    <h4>Features</h4>
    <ngx-charts-polar-chart
        [view]="view"
        [results]="featureRadar"
        [xAxis]="true"
        [labelTrimSize]="30"
        [curve]="line"
        [tooltipDisabled]="true"
        [showSeriesOnHover]="false"
        [yAxisMinScale]="1"
        [animations]="false"
    ></ngx-charts-polar-chart>
</div>

<ul>
    <li>Distribution of BPM</li>
    <li>Is this track loud or quiet?</li>
</ul>
